  <script>
    function filtrar() {
      const input = document.getElementById('buscador').value.toLowerCase();
      const items = document.getElementById('lista').getElementsByTagName('li');

      for (let i = 0; i < items.length; i++) {
        const item = items[i];
        const texto = item.textContent || item.innerText;
        item.style.display = texto.toLowerCase().includes(input) ? '' : 'none';
      }
    }
